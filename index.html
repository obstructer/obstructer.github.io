      <script>
          //------------------ Smooth Scroll on click ------------------------------
          $(function () {
              $('.link').click(function () {
                  var id = $(this).attr('href');
                  $('html,body').animate({
                      scrollTop: $(id).offset().top
                  }, 'slow');
                  // Prevent default behavior of link
                  return false;
              });
          });
      </script>
